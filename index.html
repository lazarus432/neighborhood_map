<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <link rel = "stylesheet" type = "text/css" href = "css/styles.css">
  </head>
  <body>
    <div class = "container">
      <div class = "container-left-panel">
        <h1>Popular Attractions in San Fransisco</h1>
        <div class = "top-btn">
          <input id = "show-attraction" type = "button" value = "Show Attractions">
          <input id = "hide-attraction" type = "button" value = "Hide Attractions">
        </div>
        <hr>
          <span class = "text">Search for Place:</span>
          <div class = "bottom-btn">
            <input id = "places-search" type = "text" placeholder = "IE: In and Out"></br>
            <input id = "go-places" type = "button" value = "Search">
          </div>
          <span class = "filter">Filter through Markers:</span>
          <input id = "filter-search" type = "text" placeholder = "Filter Markers" data-bind = "textInput: go">
          <ul id = "filterList" data-bind ="foreach: filterList">
            <ol data-bind = "text: name,click: $parent.setLoc"></ol>
          </ul>
      </div>
      <div id="map"></div>
    </div>











    <script src = "js/lib/knockout.js"></script>
    <script src = "js/app.js"></script>
    <script async defer
      src = "https://maps.googleapis.com/maps/api/js?&libraries=geometry,places&v=3&callback=initMap"></script>
  </body>
</html>
