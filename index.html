<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <link rel = "stylesheet" type = "text/css" href = "css/styles.css">
  </head>
  <body>
    <div class = "nav">
      <div class = "search-bar">
        <span>Location Search:</span>
        <input id = "places-search" type = "text" placeholder = "IE: In and Out">
        <span>Marker Search:</span>
        <input id = "filter-search" type = "text" placeholder = "Filter Markers" data-bind = "textInput: go">
      </div>
    </div>
    <div class = "container">
      <div id = "toolbar">
        <h1>Top Attractions in San Francisco</h1>
        <div class = "top-btn">
          <input id = "show-attraction" type = "button" value = "Show Attractions">
          <input id = "hide-attraction" type = "button" value = "Hide Attractions">
        </div>
      </div>
      <div id = "go-places">
        <ul id = "filterList" data-bind ="foreach: filterList">
          <ul id = "list" data-bind = "text: name"></ul>
        </ul>
      </div>
      <div id = "wrapper">
        <div id="map">
        </div>
      </div>
    </div>

    <script src = "js/lib/knockout.js"></script>
    <script src = "js/app.js"></script>
    <script async defer
      src = "https://maps.googleapis.com/maps/api/js?&libraries=geometry,places&v=3&callback=initMap"></script>
  </body>
</html>
