<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <link rel = "stylesheet" type = "text/css" href = "css/styles.css">
  </head>
  <body>
    <div class = "nav">
        Location Search:
      <input id = "places-search" type = "text" placeholder = "IE: In and Out">
        Marker Search:
      <input id = "filter-search" type = "text" placeholder = "Filter Markers" data-bind = "textInput: go">
    </div>
    <div class = "container">
      <div class = "container-left-panel">
        <h1>Top Attractions in San Fransisco</h1>
        <div class = "top-btn">
          <input id = "show-attraction" type = "button" value = "Show Attractions">
          <input id = "hide-attraction" type = "button" value = "Hide Attractions">
        </div>
        <hr>
          <div id = "go-places">
            <ul id = "filterList" data-bind ="foreach: filterList">
              <li data-bind = "text: name,click: $parent.push"></li>
            </ul>
          </div>
      </div>
      <div id="map">
      </div>
    </div>











    <script src = "js/lib/knockout.js"></script>
    <script src = "js/app.js"></script>
    <script async defer
      src = "https://maps.googleapis.com/maps/api/js?&libraries=geometry,places&v=3&callback=initMap"></script>
  </body>
</html>
