<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <link rel = "stylesheet" type = "text/css" href = "css/styles.css">
  </head>
  <body>
    <div class = "container">
      <div class = "weather-contain">
        <ul id = "weather">
        </ul>
      </div>
      <div id = "side-bar">
        <div class = "toolbar">
          <h1>Top Attractions in San Francisco</h1>
          <div class = "top-btn">
          <input id = "show-attraction" type = "button" value = "Show Attractions">
          <input id = "hide-attraction" type = "button" value = "Hide Attractions">
        </div>
      </div>
      <div class = "search-bar-contain">
        <div class = "location-search">
          <span>Location Search:</span>
          <input id = "places-search" type = "text" placeholder = "IE: Starbucks...">
        </div>
        <div class = "filter-search">
          <span>Filter Markers:</span>
          <input id = "filter-search" type = "text" placeholder = "Filter Markers..." data-bind = "textInput: go">
        </div>
      </div>
        <ul id = "filterList" data-bind ="foreach: filterList">
          <button id = "list" data-bind = "text: name"></button>
        </ul>
      </div>
      <div id = "wrapper">
        <div id="map">
        </div>
      </div>
      

    </div>

    <script src = "js/lib/knockout.js"></script>
    <script src = "js/lib/jquery-3.2.1.min.js"></script>
    <script src = "js/app.js"></script>
    <script src = "js/weather-api.js"></script>
    <script async defer
      src = "https://maps.googleapis.com/maps/api/js?&libraries=geometry,places&v=3&callback=initMap"></script>
  </body>
</html>
