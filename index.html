<!DOCTYPE html>
<html>
  <head>
    <title>San Francisco Attractions</title>
    <meta charset="utf-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <link rel = "stylesheet" type = "text/css" href = "css/styles.css">
  </head>
  <body>
    <div class = "container">
      <div class = "nav-bar">
        <div class = "dropdown">
          <button class = "dropbtn">Attractions</button>
          <ul class = "dropdown-content" id = "filterList" data-bind ="foreach: filterList">
            <li><a href = "#" data-bind = "text: name, click: $parent.showClicked"></a></li>
          </ul>
        </div>
      </div>
      <div class = "search-content">
        <span>Location Search:</span>
        <input id = "places-search" type = "text" placeholder = "IE: Starbucks..."><br><br>
        <span>Filter Markers:</span>
        <input id = "filter-search" type = "text" placeholder = "Filter Markers..." data-bind = "textInput: go">
      </div>
      <div id = "wrapper">
        <div id="map"></div>
      </div>
    </div>
    <script src = "data/attractions.js"></script>
    <script src = "js/lib/knockout.js"></script>
    <script src = "js/lib/jquery-3.2.1.min.js"></script>
    <script src = "js/app.js"></script>
    <script src = "https://maps.googleapis.com/maps/api/js?&libraries=geometry,places&v=3&callback=initMap"
      async defer onerror="mapError()"></script>
  </body>
</html>
